<h1>Weight Form:</h1>
<form (ngSubmit)="onSubmit()" #weightForm="ngForm">
  <label for="weight">Enter Weight:</label>
  <input [(ngModel)]="model.weight" id="weight" type="number" name="weight" required>
  <button [disabled]="!weightForm.form.valid" type="submit">Submit</button>
</form>
<div *ngIf="message">
  <h2>{{message}}</h2>
</div>
