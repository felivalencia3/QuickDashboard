<br>
<h1>Weight Entry List:</h1>
<button (click)="getWeights()">Get Weight Entries</button>
<ul style="list-style-type: disc;">
  <li *ngFor="let entry of weightEntries">
    <table>
      <tr>
        <th>Weight (kg)</th>
        <th>Date</th>
      </tr>
      <tr>
        <td>{{entry.Weight}}</td>
        <td>{{entry.Date | date}}</td>
      </tr>
    </table>
  </li>
</ul>
<br>
