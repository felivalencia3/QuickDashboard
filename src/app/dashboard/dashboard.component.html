<h1>Welcome to QuickDashboard, <span *ngIf="name">{{name}}</span>></h1>
<div *ngIf="email && token">
  <p>Email: {{email}}</p>
  <p>Token: {{ token | slice:0:4 }}</p>
</div>
<ul>
  <li>
    <p>Graph:</p>
    <app-graph></app-graph>
  </li>
  <li>
    <p>WeightForm:</p>
    <app-weight-form [email]="email"></app-weight-form>
    <app-weight-list [token]="token" [email]="email"></app-weight-list>
  </li>
  <li>
    <p>Calculator:</p>
    <app-calculators></app-calculators>
  </li>
</ul>
