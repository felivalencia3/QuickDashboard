<h1>Welcome to QuickDashboard, <span *ngIf="name">{{name}}</span></h1>
<ul>
  <li>
    <p>Graph:</p>
    <app-graph></app-graph>
  </li>
  <li>
    <p>WeightForm:</p>
    <app-weight-form [token]="token" [email]="email"></app-weight-form>
    <app-weight-list [weightEntries]="weightEntries" [token]="token" [email]="email"></app-weight-list>
  </li>
  <li>
    <p>Calculator:</p>
    <app-calculators></app-calculators>
  </li>
</ul>
